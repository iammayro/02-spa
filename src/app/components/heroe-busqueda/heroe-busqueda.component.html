<h1>
    Heroes
    <small *ngIf="hayDC && hayMarvel">Marvel y DC</small>
    <small *ngIf="hayDC && !hayMarvel">DC</small>
    <small *ngIf="!hayDC && hayMarvel">Marvel</small>
</h1>
<hr>

<div *ngIf="heroes.length == 0" class="alert alert-danger" role="alert">
    Hubo 0 coincidencias!!
</div>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let id = index;">

        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="verHeroe(id);" type="button" class="btn btn-outline-primary btn-block">
                Ver mas...
            </button>

            <!-- <a [routerLink]="['/heroe', id]" class="btn btn-outline-primary">Ver mas link...</a> -->

        </div>

    </div>
</div>
