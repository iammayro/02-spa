<h1>
    Heroes
    <small *ngIf="hayDC && hayMarvel">Marvel y DC</small>
    <small *ngIf="hayDC && !hayMarvel">DC</small>
    <small *ngIf="!hayDC && hayMarvel">Marvel</small>
</h1>
<hr>

<div *ngIf="heroes.length == 0" class="alert alert-danger" role="alert">
    Hubo 0 coincidencias!!
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-tarjeta>

</div>
